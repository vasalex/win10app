<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Поиск</title>

    <link href="/WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="/WinJS/js/WinJS.js"></script>
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/weather/weather.css" rel="stylesheet" />
    <script src="/pages/weather/weather.js"></script>

</head>
<body>
    <div class="fragment">
        <div class="fragment-body">
            <div class="content">
                <div class="weather-grid">
                    <div class="current-grid">
                        <h4 class="date-time">Вторник, 18 марта, 22:23</h4>
                        <div class="data-grid">
                            <div class="weather-data">
                                <div class="pict-data"></div>
                                <div class="temper-descr-data"><span class="temper">&minus;3<em>&deg;C</em></span><span class="descr">Малооблачно, небольшой дождь, гроза</span></div>
                                <div class="date-time-data">Факт за 19:00</div>
                                <div class="wind-data"><span class="descr">Ветер 9 м/с</span><span class="dir">Западный</span></div>                          
                            </div>
                            <div class="weather-map">
                                <iframe src="ms-appx-web:///pages/map/map.html" style="width:100%; height: 100%; position:absolute; top: 0; z-index: 1000;"></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="forecast-grid">
                        <h4 class="date-time">Среда, 19 марта</h4>
                        <div class="data-grid">
                            <div class="weather-data">
                                <div class="date-time">22<em>00</em></div>
                                <div class="pict-data"></div>
                                <div class="temper">-2</div>
                                <div class="wind-dir-pict"></div>
                                <div class="wind-speed">10</div>
                                <div class="wind-dir-descr">ЮЗ</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
