<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gismeteo</title>

    <!-- WinJS references -->
    <!-- To get the latest version of WinJS, go to: http://go.microsoft.com/fwlink/?LinkId=533245 -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/WinJS.js"></script>

    <!-- Gismeteo references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div class="page">
        <header role="banner" class="header">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="subtitle" data-win-res="{textContent: 'appName'}">Gismeteo</span>
                <span class="pagetitle" data-win-res="{textContent: 'pagePlacesTitle'}">Местоположения</span>
            </h1>
            <div class="searchBox control-for-all" id="search"
                 data-win-control="WinJS.UI.SearchBox"
                 data-win-options="{placeholderText: 'Поиск', focusOnKeyboardInput: false, searchHistoryDisabled: true, chooseSuggestionOnEnter: false }">
            </div>
            <div class="searchBox control-for-weather">
                <button id="hourly" class="button active">По часам</button>
                <button id="weekly" class="button">По дням</button>
            </div>
        </header>
        <div id="contenthost" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/pages/location/location.html'}"></div>
    </div>
</body>
</html>
