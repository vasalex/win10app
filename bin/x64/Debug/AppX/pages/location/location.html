<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
    <title>Местоположение</title>

    <link href="/WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="/WinJS/js/WinJS.js"></script>
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/location/location.css" rel="stylesheet" />
    <script src="/pages/location/location.js"></script>

</head>
<body>
    <div class="fragment">
        <div class="fragment-body">
            <div class="content">
               <div id="headerTemplate" data-win-control="WinJS.Binding.Template">
                   <div class="headerItem">
                       <h4 data-win-bind="innerText: title"></h4>
                   </div>
               </div>
               <div id="cityTemplate" data-win-control="WinJS.Binding.Template"> 
                   <div class="tile city">
                       <h6 data-win-bind="innerText: data.name"></h6>
                   </div>
                   <div class="tile adding" data-win-bind="style.display: add_plus.display">
                       <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'add-button',type:'button', icon:'add'}"></button>
                   </div>
               </div>
               <div id="cities" data-win-control="WinJS.UI.ListView" 
                                data-win-options="{itemDataSource: cities.groupedCitiesList.dataSource,
                                                    itemTemplate: select('#cityTemplate'),
                                                    groupHeaderTemplate: select('#headerTemplate'),
                                                    groupDataSource: cities.groupedCitiesList.groups.dataSource, 
                                                    layout:{type: WinJS.UI.GridLayout}}">
               </div>
            </div>
        </div>    
    </div>
</body>
</html>
